<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura ONE</title>

    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <header class="header">
            <picture class="header__picture">
                <img class="header__img" src="img/logo.svg" alt="">
            </picture>
        </header>
    
        <main class="main">
            <section class="seccion-input">
                <textarea class="textarea-input" onkeyup="mayus(this)" name="" id="" cols="20" rows="10" placeholder="Ingrese el texto aquí..." autofocus></textarea>
                <div class="informacion">
                    <h6><span><img src="img/vector.svg" alt=""></span> Solo letras minúsculas y sin acentos.</h6>
                </div>
    
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
    
            <section class="seccion-output">
                <textarea class="textarea-output" name="" id="" cols="20" rows="10" readonly></textarea>
                
                <div class="seccion-output__mensaje">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que dees encriptar o desencriptar</p>
                </div>
                
                <div class="botones">
                    <button class="btn-copiar" onclick="botonCopiar()">Copiar</button>
                </div>
            </section>
        </main>
    </div>
